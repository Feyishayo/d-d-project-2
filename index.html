<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resource Directory</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="full-container">
      <div class="heading">
        <h3>Manage your resource directory</h3>
        <input type="search" class="search" placeholder="Search resource" />
      </div>
      <div class="add-container">
        <button class="add" id="add">New resource</button>
      </div>
      <div class="resource-container" id="resource-container">
        <!-- <div class="resource">
          <div class="name-icon">
            <a href="#">Name of website</a>
            <i class="ri-delete-bin-line" id="delete"></i>
          </div>
          <div class="resource-desc">
            <h5>
              The zebra style helps users while theyâ€™re scanning a large amount
              of dense data.
            </h5>
          </div>
        </div> -->
      </div>
    </div>
    <div class="full-modal" id="full-modal">
      <div class="modal-container">
        <div class="header-container">
          <h4>Create Resource</h4>
          <i class="ri-close-line" id="close"></i>
        </div>

        <form class="full-form" id="full-form">
          <div class="form-group">
            <label for="website-name">Website name</label>
            <input
              class="input-container"
              type="text"
              id="website-name"
              placeholder="Enter website name"
            />
          </div>
          <div class="form-group">
            <label for="website-url">Website URL</label>
            <input
              class="input-container"
              id="website-url"
              type="text"
              placeholder="Enter website url"
            />
          </div>
          <div class="form-group">
            <label for="description">Website URL</label>
            <textarea
              class="input-container"
              placeholder="Enter a description"
              name="description"
              id="website-description"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <button type="submit" id="submit" class="form-button">
            Add resource
          </button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
